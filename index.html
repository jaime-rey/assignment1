<!doctype html>
<html lang="en" data-ng-app='LunchCheck'>

<head>
  <title>Lunch Checker</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script defer src="angular.min.js"></script>
  <script defer src="app.js"></script>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input name="lunch-menu" id="lunch-menu" type="text"
        placeholder="list comma separated dishes you usually have for lunch" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-default">Check If Too Much</button>
    </div>
    <div class="form-group message">
      <!-- Your message can go here. -->
    </div>
  </div>

</body>

</html>
